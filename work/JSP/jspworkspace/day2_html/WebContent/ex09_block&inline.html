<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 예제 - #9block과 inline</title>
<style type="text/css">
div.childbox1 {
	width: 400px;
	height: 400px;
	border: 1px solid gray;
	margin: 20px;
}

div.childbox2 {
	float: left;   /* 배치를 inline 요소처럼 다음 요소를 왼쪽으로 배치  */
	width: 200px;
	height: 200px;
	margin: 20px;
	background-color: skyblue;
	color: white; 
}

span {
	display: inline-block; /* inline 요소에 크기를 설정할때 사용한다. */ 
	width: 300px;
	height: 300px;
	border: 1px solid orange;
	margin: 20px;
}
</style>
</head>
<body>
	<!-- div, span 태그 : 어떤 내용을 담기위해서 사용한다.(컨테이너 태그)
	 div : block 요소. 너비 , 높이를 지정할 수 있다.
     span : inline 요소. 기본적으로 너비와 높이를 지정할수 없다.크기가 내용에 맞춰설정.
     div,span태그 주요 속성 : class 속성은 분류(기호 . 사용), id속성은 식별(기호 # 사용)
 -->
	<div>
		<!-- div는 모든 태그를 담을 수 있다. 레이아웃을 만들때 사용 -->
		<div class="childbox1">내용1</div>
		<div class="childbox1">내용2</div>
		<div class="childbox1">내용3</div>
		
		<div>
		<span>내용4(span)</span>
		<!-- 특정 내용에 스타일을 적용할 떄 사용  -->
		<span>내용5(span)</span> <span>내용6(span)</span>
		</div>
		
		<div class="childbox2">내용7(div)</div>
		<div class="childbox2">내용8(div)</div>
		<div class="childbox2">내용9(div)</div>
	</div>


</body>

</html>
